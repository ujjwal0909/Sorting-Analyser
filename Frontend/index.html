<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Algorithms Analyzer</title>

    <!-- Required styling files including bootstrap framework -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1 class="text-center m-4">Sorting Algorithms Analyzer</h1>
    <hr class="m-3">
    <div class="container">
        <div class="col-md-12 mx-auto text-center">
            <div>
                <div class="form-check form-check-inline" style="margin-left: 2rem;">
                    <input class="form-check-input" type="checkbox" id="1" value="option1">
                    <label class="form-check-label" for="1">Bubble Sort</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="2" value="option2">
                    <label class="form-check-label" for="2">Selection Sort</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="3" value="option1">
                    <label class="form-check-label" for="3">Insertion Sort</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="4" value="option2">
                    <label class="form-check-label" for="4">Merge Sort</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="5" value="option1">
                    <label class="form-check-label" for="5">Heap Sort</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="6" value="option2">
                    <label class="form-check-label" for="6">Quick Sort Single Pivot</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="7" value="option1">
                    <label class="form-check-label" for="7">Quick Sort Three Medians</label>
                </div>
                <hr>
            </div>
            <div class="col-sm-8 mx-auto">
                <span class="m-2">Select the input array length </span>
                <br>
                <!-- Rahul, R (2013) StackoverFlow [Source code] https://stackoverflow.com/questions/10004723/html5-input-type-range-show-range-value -->
                <!-- Line 57 - 59 only -->
                <input id='val' class="m-2" type="range" value="1000" min="100" max="10000"
                    oninput="this.nextElementSibling.value = this.value">
                <output>1000</output>
                <br>
                <label for="value">Add custom array</label> <br>
                <input style="width: 400px;" type="text" name="value" id="val_custom"
                    placeholder="Add comma seperated numbers like 12, 23, 34, 45...">
                <br>
                <button class="text-center btn btn-sm btn-success mt-2" onclick="generate()">Generate</button>
            </div>
        </div>

        <hr>
        <div class="col-md-8 mx-auto">
            <div class="row">
                <div class="card m-4 mx-auto" id='compare_chart' hidden>
                    <div class="card-body">
                        <canvas id="myChart"></canvas>
                    </div>
                    <button class="text-center mx-auto btn btn-sm btn-primary m-2" id='show' onclick="show_array('s')"
                        hidden>Show solved
                        array</button>
                    <p style="color: midnightblue; word-wrap: break-word;" class="text-center border m-1 rounded"
                        id='show_p'></p>
                    <button class="text-center mx-auto btn btn-sm btn-danger m-2" id='unshow' onclick="show_array()"
                        hidden>Back</button>
                </div>
                <div class="card m-4 mx-auto bg-transparent text-center" id='hide_chart'>
                    <div class="card-body">
                        <h2>Hey there! Select an algorithm to analyze!</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Requires JS files -->
    <script src="eel.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.6.0/dist/chart.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
